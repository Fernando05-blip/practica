<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let btnsumar = document.getElementById("btn-sumar")
        let btnrestar = document.getElementById("btn-restar")
        btnsumar.addEventListener('click', function(){
            let valor1 = parseFloat(document.getElementById("valor1").value)
            let valor2 = parseFloat(document.getElementById("valor2").value)
            let resultadoSuma = valor1 + valor2
            console.log(valor1)
            console.log(valor2)
            console.log(resultadoSuma)
            document.querySelector(".resultado").innerHTML = "el resultado de la suma es: " + resultadoSuma
        })
        btnrestar.addEventListener('click', function(){
            let resta1 = parseFloat(document.getElementById("valor1").value)
            let resta2 = parseFloat(document.getElementById("valor2").value)
            let resultadoResta = resta1 - resta2
            if(resultadoResta < 0){
                document.querySelector(".resultado").innerHTML = "el resultado de la resta es: " + 0
            } else {
                document.querySelector(".resultado").innerHTML = "el resultado de la resta es: " + resultadoResta
                
            }
            
        })
    </script>
</body>

</html>
